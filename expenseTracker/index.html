<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #292929;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: yellowgreen;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    padding: 20px 30px;
    width: 90%;
    max-width: 400px;
    text-align: center;
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

input[type="text"] {
    padding: 12px;
    margin: 5px 5px;
    border: 1px solid #ddd;
    border-radius: 5px; /* Rounded edges */
    font-size: 16px;
    box-sizing: border-box;
    outline: none;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input[type="text"]:focus {
    border-color: #04203d; /* Highlight border on focus */
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.5); /* Glow effect */
}

input::placeholder {
    color: #6d6b6b;
    font-style: italic;
}


button {
    background-color: #0f4279;
    color: white;
    border: none;
    padding: 10px 15px;
    margin-top: 10px;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #220370;
}

h2 {
    margin-top: 20px;
    color: #444;
}

ul#expense-list {
    list-style: none;
    padding: 0;
    margin-top: 10px;
    text-align: left;
    border-top: 1px solid #eee;
    padding-top: 10px;
}

ul#expense-list li {
    background-color: #f9f9f9;
    margin: 5px 0;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    display: flex;
    justify-content: space-between;
}

h3 {
    margin-top: 15px;
    font-size: 18px;
    color: #555;
}

        
    </style>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <input type="text" id="expense-input" placeholder="Expense name">
        <input type="text" id="amount-input" placeholder="Amount">
        <button id="Add-expense-btn">Add Expense</button>
        <h2>Expenses</h2>
        <ul id="expense-list">
        </ul>
        <h3>Total: <span id="total">$0.00</span></h3>
        </div>
        <script src="script.js"></script>
</body>
</html>
